---
- name: Update apt package
  become: true
  apt:
    update_cache: yes

- name: Install dependent packages
  become: true
  apt:
    pkg:
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    state:  present
    update_cache: yes

- name: Add Docker GPG apt Key
  become: true
  apt_key:
    url:  https://download.docker.com/linux/ubuntu/gpg 
    state: present

- name: Add Docker Repository URL
  become: true
  apt_repository:
    repo: deb https://download.docker.com/linux/ubuntu focal stable
    state: present

- name: Update apt and install docker-ce packages
  become: true
  apt:
    pkg:
      - docker-ce
      - docker-ce-cli 
      - containerd.io 
      - docker-compose-plugin
    state: latest
    update_cache: true

- name: Install Prerequisites for Non root access script
  become: true
  apt:  
    name: uidmap
    state: present

- name: Running Non root user access script
  command:  "dockerd-rootless-setuptool.sh install"
  become: false

- name: Set values in Bashrc file
  become: false
  blockinfile:
    path: ~/.bashrc
    block: |
      export PATH=/usr/bin:$PATH
      export DOCKER_HOST=unix:///run/user/1000/docker.sock

